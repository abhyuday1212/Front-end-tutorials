<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tell Me a joke</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        margin: 0;
        width: 100%;
        height: 100%;
        background-color: #fab22e;
        overflow-x: hidden;
    }

    html {
        scroll-behavior: smooth;
    }



    h1 {
        margin: 1rem 0.2rem;
        font-size: 12vh;
        max-height: 12rem;
    }

    .container {
        height: 100vh;
        width: 100vw;
        background-color: #f4ad2c;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .box {
        z-index: 5;
        font-family: sans-serif;
        background-color: #15161a;
        min-width: 40%;
        max-width: 100%;
        min-height: 65%;
        max-height: 80%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: relative;
        padding: 1rem;
        border-radius: 30px;
        box-shadow: 0 0 12px 5px hsl(193, 38%, 86%);
        color: white;
        width: 100%;
        animation-name:animate;
        animation-duration: 2s;
       animation-iteration-count: infinite;
    }
    @keyframes animate {
        0% {
            
            border:4px solid crimson ;
            /* transform: scale(1); */
            
        }

        25% {
            border:4px solid rgb(80, 220, 20) ;
            /* width: 25%; */
      /* transform: scale(1); */
        }

        50% {
            border:4px solid rgb(233, 19, 62) ;
          /* transform: scale(1); */
        }

        100% {
            border:4px solid rgb(39, 57, 255) ;
         /* transform: scale(0.1); */
        }

    }
    .jokes {
        margin-bottom: 2rem;
        /* margin-left:16rem; */
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        place-items: center;

    }


    .btn {
        margin-top: 10vh;
        border: none;
        outline: none;
        background: #15161a;
        color: white;
        border: 2px solid white;
        padding: 10px 50px;
        cursor: pointer;
        word-spacing: 4px;

    }

    .btn:hover {
        background-color: crimson;
        color: white;
        border: 1px solid black;
        opacity: 0.8;
        font-weight: 400;
        word-spacing: 4px;
    }

    #content {
        margin: auto;
        padding: 4vh;
        font-size: 1.2rem;
        max-width: 700px;
        margin-top: 5vh;
        font-family: sans-serif;

    }





</style>

<body>
    <div class="container">
        <div class="anim">
            <div class="box">
                <h1 class="heading">Random JokesðŸ˜œ</h1>

                <div class="jokes">
                    <button id="btn" class="btn">Tell Me a Joke</button>

                    <div id="content"></div>
                </div>

            </div>
        </div>


    </div>


    <script>
        // GET https://icanhazdadjoke.com/
        let btn = document.getElementById('btn');
        btn.addEventListener('click', async function joke() {

            let config = {
                headers: {
                    Accept: "application/json",

                },
            };
            let a = await fetch("https://icanhazdadjoke.com/", config);
            let b = await a.json()
            document.getElementById('content').innerHTML = b.joke


        })





    </script>
</body>

</html>
