    <script>

    let marks = {
        harry: 90,
        shubham: 9,
        lovish: 56,
        Monika: 4
    }
    // Problem No 1 : wap to print the marks of a student in an object using for loop
     
    for (let i = 0; i < Object.keys(marks).length; i++) {
        console.log("The marks of " + Object.keys(marks)[i] + " are " + marks[Object.keys(marks)[i]])
    }

    // Problem No 2 : solve q-1 using for in loop
    for (let variable in marks) {
        console.log("The marks of " + variable + " are " + marks[variable])
    }

    // Problem No 3 : wap to print " try again " untill the user entersthe correct number 

    let cn = 43
    let i2
    while (i2 != cn) {
        console.log("Try again")
        i2 = prompt("Enter a number")
    }
    console.log("You have entered a correct number")

    // Problem No 4 : wap to find the mean of 5 numbers
    const mean = (a, b, c, d) => {
        return (a + b + c + d) / 4
    }

    console.log(mean(4, 5, 6, 7))




    </script>
