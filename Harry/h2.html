        // Problem No 1 : Use logical operator to find whether the age of a person lies between 10 aand 20?

            console.log("Problem - 1");

        let age1 = prompt("What is your age?")
        age1 = Number.parseInt(age1)
        if (age1 > 10 && age1 < 20) {
            console.log("Your age lies between 10 and 20")
        }
        else {
            console.log("Your age doesnt lies between 10 and 20")
        }


        // Problem No 2 : Demonstrate the use of switch case statements in javascript
            console.log("Problem - 2");

        let age2 = prompt("What is your age?")
        switch (age2) {
            case '12':
                console.log("Your age is 12")
                break
            case '13':
                console.log("Your age is 13")
                break
            case '14':
                console.log("Your age is 14")
                break
            case '15':
                console.log("Your age is 15")
                break
            default:
                console.log("Your age is not special")
        }

            console.log("Problem - 3");

        let num1 = prompt("What is your age?")
        num1 = Number.parseInt(num1)

            console.log("Your number is divisible by 2 and 3")
        }
        else {
            console.log("Your number is not divisible by 2 and 3")
        }
