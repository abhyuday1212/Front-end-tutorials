<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Arrays Methods </title>
</head>

<body>



    <script>
        // Array Methods
        let num = [1, 2, 3, 34, 4]


        let b = num.toString() // b is now a string 

        console.log(b, typeof b)


        let c = num.join(" and ")
        console.log(c, typeof c)


        let r1 = num.pop() // pop returns the popped element
        console.log(num, r1)   //here r1 is the popped element


        let r2 = num.push(56) // push returns the new array length
        console.log(num, r2)


        let r3 = num.shift()
        console.log(r3, num) // Removes an element from the start of the array

        let r4 = num.unshift(78)
        console.log(r4, num)
        console.log(r4)




    </script>

</body>

</html>
