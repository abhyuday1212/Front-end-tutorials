<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title> HTML entities </title>
</head>

<body>
      <div class="container">
            <p>This is a paragraph </p>
            <p>This is &nbsp; paragraph </p>
            <!-- &nbsp is used to print blank spaces but nit recommended-->


            <p>
                  para is written like this &lt;p&gt;

                  <!-- <p> aise p likhne k liye p ko -->
            </p>
            <p>
                  pound is written like this &pound;

                  <!-- pound is written like this &pound;  -->
            </p>
      </div>
      <p>
            copywright is written like this &copy;

            <!-- copywright is written like this &pound;  -->
      </p>
      </div>
      </div>
      <p>
            empty character is written like this &#8203;

            <!-- empty character  is written like this &pound;  -->
      </p>
      </div>

</body>

</html>
