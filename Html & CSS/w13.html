<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>css selectors</title>
      <style>
            /*Element selector */
            p {
                  border: 2px solid red;
            } 

            /* ID selector */
            #redelement {

                  color: red;

            }

            /* Class selector */
            .bgblue {
                  color: blue;

            }

            /*Grouping selector */
            
            span {
                  background-color: pink;
            }
      </style>


</head>

<body>
      <h2> Css SELECTORS </h2>
      <p>This is a para 1</p>
      <p id="redelement">This is a para 2</p>
      <p class="bgblue"> Ye class hai ,This is a para 3</p>
      <p>This is a para 4</p>
      <div>
            <p> This is another para this will al;so be of same colour </p>
            <span> This is span </span>
      </div>



      <footer> This is a footer </footer>
</body>

</html>
