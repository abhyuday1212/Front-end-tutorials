<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>pseudo selector & more designing </title>
      <style>
            .container {
                  border: 2px solid red;
                  background-color: #fde06f;
                  padding: 34px;
                  margin: 34px auto;
                  width: 1600;
                  text-align: center;
            }

            a {
                  text-decoration: none;
                  color: black;
            }

            a:hover {
                  color: red;
                  background-color: green;
            }

            a:visited {
                  color: blue;
            }

            .btn:hover {
                  color: red;
                  background-color: green;
            }

            .btn {
                  background-color: #fffcfc;
                  padding: 6px;
                  border: none;
                  cursor: pointer;
                  font-size: 11px;
                  border-radius: 4px;

            }
      </style>



</head>

<body>
      <div class="container" id="cont1">
            <h2>This is my heading </h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum error necessitatibus fuga illum rflibero
                  ullam
                  ipsam perferendis maiores distinctio, illo placeat, earum odit quaerat facilis dolorem praesentium
                  cumque sequi officia mollitia aspernatur quam minima.</p>
            <a href="https://facebook.com" class="btn">Read more</a>
            <button class="btn">Contact us</button>




      </div>

</body>

</html>
