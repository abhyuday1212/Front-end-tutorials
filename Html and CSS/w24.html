<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Visibility and Z-Index</title>
      <style>
            .box {
                  width: 170px;
                  height: 170px;
                  border: 2px solid black;
            }

            #box1 {

                  background-color: rgb(246, 8, 0);
                  visibility: hidden;
                  /* Element hide ho jayega lekin jgh reserve rhegi */
                  display: none;
                  /* ----------------------------------------------------------------------------------------------------------------------------------------------- */
                  /* display: none; r visibility: hidden ;
                    krne k baad wo jo jgh lene wla tha wo v nhi lega  */





            }

            #box2 {
                  /* default position hmari static hoti hai */
                  /* r uspe z- index kaam nhi krega .It will work only for the three position i.e, relative,absolute,fixed or sticky  */


                  position: relative;
                  top: 56px;
                  z-index: 35;
                  background-color: rgb(0, 255, 26);

            }

            #box3 {

                  position: relative;
                  top: 14px;
                  z-index: 20;
                  /* used for stacking of box-lines: ; */
                  /* jitna jada z-index utna jada box jade wale k andr jayega */
                  background-color: rgb(117, 0, 219);
            }

            #box4 {
                  background-color: rgb(4, 128, 66);
            }
      </style>
</head>

<body>
      <!-- The way to wright below mentioned commands directly -->
      <!-- div.box#box$*4 -->
      <div class="box" id="box1"></div>
      <div class="box" id="box2"></div>
      <div class="box" id="box3"></div>
      <div class="box" id="box4"></div>
</body>

</html>
