<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Css variables
      </title>
      <style>

            :root{
                  --global-coolor: blue;
                  --maxw:98%;
            }
            .box{
                  --box-color:rgb(251, 255, 0);
                  width: 200px;
                  height: 200px;
                  background-color:var(--box-color);
                  border: 2px solid red;
                  box-shadow: 3px 3px var(--box-color);
                  margin: 2px 9px;

            }
            .container{
                  max-width: var(--maxw);
                  margin: auto;
                  /* jab hm width chota krte hai to margin auto kr k centre krna pdega */
                  background-color:var(--box-color) ;
                  display: flex;
                 --box-color:violet;
                 display: flex; 
                 align-items: center;
                 justify-content: center;
                 
                 background-color: var(--global-coolor);
                 border: 2px solid black;


            }
      </style>
</head>

<body>
<div class="container">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
</div>
</body>

</html>
