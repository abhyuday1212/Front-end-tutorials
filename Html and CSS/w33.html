<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title> keyframes and Animation </title>

      <style>
            .container {
                  background-color: greenyellow;

            }

            .box {
                  background-color: green;
                  width: 250px;
                  height: 250px;
                  position: relative;


                  display: flex;
                  justify-content: center;
                  align-items: center;
                  font-size: 38px;

                  animation-name: alpha1;
                  animation-name: alpha2;

                  /* animation-iteration-count: 3; */

                  /* Kitni baar annimation chlega */
                  /* for infinitely chlane k liye to infinite  command ka use krenge */

                  animation-iteration-count: 1;
                  animation-duration: 6s;
                  /* animation-fill-mode: alternate; */

                  /* animation-timing-function: ease-in-out; */
                  /* animation-delay: 3s; */
                  /* animation-direction: reverse; */


                  /* this properties can be set using this shorthand */
                  /* animation-name  animation-duration  animation-animation-timing-function  animation delay  animation-iteration count  animation-fill-mode */
            }

            @keyframes alpha1 {
                  from {
                        width: 200px;

                  }

                  to {
                        width: 400px;
                  }
            }

            @keyframes alpha2 {
                  0% {
                        top: 0px;
                        left: 0px;
                  }

                  25% {

                        top: 250px;
                        left: 0px;
                  }

                  75% {
                        top: 250px;
                        left: 250px;
                  }

                  100% {
                        top: 0px;
                        left: 250px;

                  }
            }
      </style>
</head>

<body>
      <div class="container">
            <div class="box">
                  This is a box


            </div>
      </div>
</body>

</html>
