<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Css grid 3</title>

      <style>
            .container {
                  display: grid;
                  grid-template-columns: repeat(4, 1fr);
                  grid-template-rows: repeat(4, 1fr);
                  /* grid-column-gap: 7rem;
                  grid-row-gap: 2rem; */
                  grid-gap: 1rem;

            }

            .item {
                  border: 2px solid black;
                  background-color: rgb(210, 96, 96);
                  padding: 23px;



            }

            .item:first-child {
                  grid-column-start: 1;
                  grid-column-end: 3;
                  /* line no. 1 pe start hoke line number 3 pe khtm krega */
                  grid-row-start: 1;
                  grid-row-end: 3;

            }

            .item:first-child {
                  grid-column: 1 / span 3;
                  grid-row: 1 / span 3;

            }
      </style>
</head>
<body>
      <div class="container">
            <div class="item">This is Item 1</div>
            <div class="item">This is Item 2</div>
            <div class="item">This is Item 3</div>
            <div class="item">This is Item 4</div>
            <div class="item">This is Item 5</div>
            <div class="item">This is Item 6</div>
            <div class="item">This is Item 7</div>
            <div class="item">This is Item 8</div>
      </div>


</body>

</html>
