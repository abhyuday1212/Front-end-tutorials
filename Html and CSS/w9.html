<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDS AND CLASSES IN HTML</title>
</head>
<body>
    <H2> IDS AND CLASSES TUTRIAL</H2>
    <br>
    <div id="main box" class="redBG blackborder"> 
        This is a mainbox
    </div>
    <br>
    <div id="alag box" class="redbg purpleborder"> 
        This is a mainbox
    </div>
<!-- several classes can be given to a element by just putting space between them-->

<!-- emmet-->
<span class="redBG">   </span>
<!-- .(dot) is for class and # is for id -->
<span id="mainspace"> </span>
<div class=" redbg blackborder anotherclass"></div>
<!-- emmet takes div tag as default by writing .(name of the class)-->
<div class="blackbackground"></div>
<!-- Creating multiple element using emmet-->
<!-- span.myclassmyclass2.myclass3*4 + <tab>  to print similar element using emmet-->

    <span class="myclassmyclass2 myclass3">first</span>
    <span class="myclassmyclass2 myclass3">second</span>
    <span class="myclassmyclass2 myclass3">third</span>
    <span class="myclassmyclass2 myclass3">fourth</span>



</body>
</html>
