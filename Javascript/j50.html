<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>javascript string functions </title>

</head>

<body>
      <script>
            var str = "This is a string ";
            console.log(str);

            //first occurence of a sub string
            var position = str.indexOf('is');
            console.log(position);


            //last occurence of a sub string
            position = str.lastIndexOf('is');
            console.log(position);
            // -------------------------------------------
            // method 1
            var str = "This is a string ";
            //substring from a string
            var substring1 = str.slice(1, 7);
            console.log(substring1);

            // -------------------------------------------
            // method 2

            var substr = str.substring(1, 7);
            console.log(substr);
            // -------------------------------------------
            // method 3
            var substring1 = str.substr(1, 3);
            console.log(substring1);
            // -------------------------------------------

            var replaced = str.replace('string', 'Alpha');
            console.log(str);
            console.log(replaced);
            // -------------------------------------------


            console.log(str.toUpperCase());
            // -------------------------------------------

            console.log(str.toLowerCase());

            // -------------------------------------------
            var newstring = 'New String'
            newstring = str.concat(newstring);
            console.log(newstring);
            // -------------------------------------------

            //whitespaces
            var str2 = "   this contains           whitespaces      ";
            console.log(str2)
            // -------------------------------------------

            //start and end se whitespaces se spaces gyb kr deta hai

            console.log(str2.trim());
            // -------------------------------------------


            var char2 = str.charAt(2);

            //character code
            var char2 = str.charCodeAt(2);  //not imp
            console.log(char2);

            // -------------------------------------------

            console.log(str[2]);
      </script>
</body>

</html>
