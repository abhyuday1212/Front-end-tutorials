            var str1 = "This is string"

            console.log(str1)


            //let ka scope block level htoa hai

            let age = 34;
            if (age > 18) {
                  console.log("You can drink water")
            }
            else if (age == 5) {
                  console.log("age is 2 ")
            }
            else {
                  console.log("You can drink Cold Drink")
            }


            //switch case statement
            const cups = 3.5;
            switch (cups) {
                  case 40:
                        console.log("The Value of cups is 40");

                        break;
                  case 41:
                        console.log("The Value of cups is 41");

                        break;
                  case 42:
                        console.log("The Value of cups is 42");

                        break;
                  case 43:
                        console.log("The Value of cups is 43");

                        break;
                  default:
                        console.log("The Value of cups is none of 40,41,42,43");

                        break;
            }
      </script>
