<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Loops</title>

</head>

<body>
      <div class="container">
            this is about Loops
      </div>


      <script>
            // let i = 0;
            // for (i = 0; i < 3; i++) {
            //       console.log(i)
            // }

            let friends = ["Rohan", "Sanjeev", "Deepti", "Pooja", "Skill"];


            for (let index = 0; index < friends.length; index++) {
                  console.log("Hellow for my dear friend , " + friends[index]);


            }

            // ------------- for each------------------------------

            friends.forEach(function f(element) {
                  console.log("Hello ji my dear friend , " + element + "to modern js");
            }
            );

            // ----------- for of -------------------------

            for (element of friends) {
                  console.log("Hellow my dear friend , " + element + " to modern js  ");
            }
            // ------------------------------------

            let employee = {

                  //Syntax for , for im loop--> 
                  //  ${Key} : ${Var_name[key]}
                  name: "Harry",
                  salary: 2,
                  channel: "CWH"
            }


            // -------------for in -----------------------

            // Use this loop to iterate over objects in JavaScript
            for (key in employee) {
                  console.log(`The ${key} of employee is ${employee[key]}`);
            }

            // while loop in js

            let i = 0;
            while (i < 4) {
                  console.log(`${i} i is less than 4`);
                  i++;
            }


            // -----------------------------------
            let j = 0;
            do {
                  console.log(`${j} i is less than 4`);
                  j++;
            } while (j < 4);


      </script>
</body>

</html>
