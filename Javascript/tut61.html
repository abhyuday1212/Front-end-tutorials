<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object</title>
    <style>

    </style>
</head>

<body>
    <div class="container">
        THis is for math library

    </div>
    <script >

        //printing the constrants from math object
        let m = Math;
        console.log(m);


        //printing the consonants from math object
        console.log("The Value of Math.E is ", Math.E);
        console.log("The Value of Math.PI is ", Math.PI);
        console.log("The Value of Math. LN2 is ", Math.LN2);
        console.log("The Value of Math. SQRT1_2   is ", Math.SQRT1_2);
        console.log("The Value of Math.LOG2E  is ", Math.LOG2E);

        //fUNCTIONS
        let a = 34.6456;
        let b = 89;
        console.log("The value of a & b is ", a, b);
        console.log("The Value of a And b rounded is ", Math.round(a), Math.round(b));


        console.log("3 raised to power 2 is ", Math.pow(3, 2));


        console.log("Square root of the given number is ", Math.sqrt(99));


        //Ceil and floor

        Console.log("5.8 rounded up to nearest integer is ", Math.ceil(5.8));
        Console.log("5.8 rounded down to nearest integer is ", Math.floor(5.8));
        
        
        //abs function
        
        // Console.log("Absolute value OGN(of given number is)", Math.abs(5.8));
        // Console.log("Absolute value OGN(of given number is)", Math.abs(-5.8));





    </script>
